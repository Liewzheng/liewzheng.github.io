    <p>一直都是个开心就开心，难过就难过，藏不住心事的人。昨天还在教我妹做人就要坦率些，喜欢和讨厌都要当面说，憋在心里会把自己憋坏。也不要太在意别人的眼光，眼光也有分量，负重太多会被压垮。自己却也是个难以捉摸的人，猜不透自己想要什么，该如何去生活。</p>
